<div class="container main-container">
    <div class="row animated  fadeIn">
        <div class="col-md-5 container" >
            <form name="editForm" role="form" novalidate (ngSubmit)="submit()" [formGroup]="editForm">
                <div class="form-group">
                    <label>Contraseña Actual</label>
                    <input  id="oldPassword"
                            (change)="checkInput($event.target.value, ['newPassword1','newPassword2'])"
                            (keypress)="setTyping()"
                            formControlName="oldPassword"
                            name="oldPassword"
                            type="password"
                            class="form-control"
                            placeholder="Contraseña Actual"
                            required>
                </div>
                <div class="form-group">
                    <label>Nueva Contraseña</label>
                    <input formControlName="newPassword1"
                        name="newPassword1"
                        type="password"
                        class="form-control"
                        placeholder="Contraseña del usuario"
                        required>
                </div>

                <div class="form-group">
                    <label>Repita Contraseña</label>
                    <input formControlName="newPassword2"
                        name="newPassword2"
                        type="password"
                        class="form-control"
                        placeholder="Contraseña del usuario"
                        required>
                </div>
            
                <button [disabled]="editForm.invalid"
                        type="submit" 
                        class="btn btn-outline-primary">
                        Guardar cambios
                </button>
        
            </form>
        </div>
    </div>
</div>
