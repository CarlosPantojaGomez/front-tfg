<div class="container-fluid animated fadeIn">
  <div class="row">
    <br>
    <br>
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky"  >
        <div class="list-group" id="list-tab" role="tablist">
          <a class="list-group-item list-group-item-action active" (click)="changeHeader('Datos')" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">Perfil</a>
          <a class="list-group-item list-group-item-action" (click)="changeHeader('Seguridad')" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile">Contrase√±a y seguridad</a>
          <a class="list-group-item list-group-item-action" (click)="changeHeader('Productos')" id="list-messages-list" data-toggle="list" href="#list-messages" role="tab" aria-controls="messages">Productos descargados</a>
          <a class="list-group-item list-group-item-action" (click)="changeHeader('Contacto')" id="list-settings-list" data-toggle="list" href="#list-settings" role="tab" aria-controls="settings">Contacto</a>
        </div>
      </div>
    </nav>
    <main class="col-md-9 ml-sm-auto col-lg-10 px-4 animated fadeIn" role="main">
      <div class="card ">
        <h4 class="card-header animated fadeIn">{{header}}</h4>
        <div class="card-body" style="min-height:600px;">
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
              <app-datos [id]="id" ></app-datos>
            </div>
            <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">
              <app-seguridad [id]="id" ></app-seguridad>
            </div>
            <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">
              <app-comprados [id]="id" ></app-comprados>
            </div>
            <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">
              <app-contacto [id]="id" ></app-contacto>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
