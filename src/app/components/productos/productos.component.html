<div class="container">
  <div class="col-md-8 offset-md-1 mt-5 animated fadeIn">
    <ul class="list-unstyled ">
      <div *ngFor="let k of productos | keys; let i = index" style="margin-bottom: 8%">
          <div class="card mb-3" style="max-width: 540px;">
              <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="{{productos[k].profileImage.url}}" class="card-img" height="145">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                      <h5 class="mt-0 mb-1">{{ productos[k].name}}</h5>
                      <p>{{ productos[k].description }}</p>
                      <button (click)="verproducto(productos[k].id)" type="button" class="btn btn-outline-secondary btn-sm">Más información
                      </button>
                  </div>
                </div>
              </div>
            </div>
      </div>
    </ul>
  </div>
</div>
