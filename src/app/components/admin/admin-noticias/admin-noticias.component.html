      <div class="list-group"*ngIf="!creatingNoticia && !editingNoticia">
        <a *ngFor="let k of noticias | keys; let i = index" class="list-group-item flex-column align-items-start list-group-item-action"
        style="cursor: pointer;"
        (click)="verNoticia(noticias[k].id)">
            <div class="d-flex w-100 justify-content-start align-items-center">
                <h5 class="mb-1" style="margin-right: 2%;">{{noticias[k].title}}</h5>

                <div class="btn-group ml-auto p-2" role="group" aria-label="Basic example">
                    <button type="button" 
                        class="btn btn-secondary btn-sm animated fadeIn " 
                        (click)="editNoticia(noticias[k].id)">Editar
                    </button>
                    <button type="button" 
                        class="btn btn-secondary btn-sm animated fadeIn " 
                        (click)="deleteNoticia(noticias[k].id)">Eliminar
                    </button>
                </div>
            </div>
        </a>
      </div>
      <app-new-noticia *ngIf="creatingNoticia" (goBack)="loadState(false,false)"></app-new-noticia>
      <app-new-noticia *ngIf="editingNoticia" [id]="noticiaId" (goBack)="loadState(false,false)"></app-new-noticia>
