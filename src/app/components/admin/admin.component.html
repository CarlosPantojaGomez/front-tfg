


<div class="container-fluid animated fadeIn ">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <div class="list-group" id="list-tab" role="tablist">
          <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home" (click)="goToHome()">Home</a>
          <a *ngIf="usuariosView" class="list-group-item list-group-item-action" id="list-users-list" data-toggle="list" href="#list-users" role="tab" aria-controls="Usuarios">Usuarios</a>
          <a *ngIf="ProductosView" class="list-group-item list-group-item-action" id="list-products-list" data-toggle="list" href="#list-products" role="tab" aria-controls="Contraseña">Productos</a>
          <a *ngIf="ProyectosView" class="list-group-item list-group-item-action" id="list-projects-list" data-toggle="list" href="#list-projects" role="tab" aria-controls="projects">Proyectos</a>
          <a *ngIf="TareasView" class="list-group-item list-group-item-action" id="list-tasks-list" data-toggle="list" href="#list-tasks" role="tab" aria-controls="tasks">Tareas</a>
          <a *ngIf="MensajesView" class="list-group-item list-group-item-action" id="list-mails-list" data-toggle="list" href="#list-mails" role="tab" aria-controls="mails">Mensajes
            <span class="badge badge-primary badge-pill" *ngIf="nonreadMensjaes > 0" >{{nonreadMensjaes}}</span>
          </a>
          <a *ngIf="NoticiasView" class="list-group-item list-group-item-action" id="list-news-list" data-toggle="list" href="#list-news" role="tab" aria-controls="news">Noticias</a>
          <a *ngIf="GraficasView" class="list-group-item list-group-item-action" id="list-charts-list" data-toggle="list" href="#list-charts" role="tab" aria-controls="charts" (click)="goToGraficas()">Gráficas</a>
        </div>
      </div>
    </nav>
    <main class="col-md-9 ml-sm-auto col-lg-10 px-4 animated fadeIn" role="main">
      <div class="card ">
        <h4 class="card-header animated fadeIn"></h4>
        <div class="card-body">
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
              <app-admin-main [change]="showActividades"></app-admin-main>
            </div>
            <div class="tab-pane fade" id="list-users" role="tabpanel" aria-labelledby="list-users-list">
              <app-admin-users></app-admin-users>
            </div>
            <div class="tab-pane fade" id="list-products" role="tabpanel" aria-labelledby="list-products-list">
              <app-admin-products></app-admin-products>
            </div>
            <div class="tab-pane fade" id="list-projects" role="tabpanel" aria-labelledby="list-projects-list">
              <app-admin-projects></app-admin-projects>
            </div>
            <div class="tab-pane fade" id="list-tasks" role="tabpanel" aria-labelledby="list-tasks-list">
              <app-admin-tasks></app-admin-tasks>
            </div>
            <div class="tab-pane fade" id="list-mails" role="tabpanel" aria-labelledby="list-mails-list">
              <app-admin-mensajes (loadNonReadCount)="loadNonReadCount($event)"></app-admin-mensajes>
            </div>
            <div class="tab-pane fade" id="list-news" role="tabpanel" aria-labelledby="list-news-list">
              <app-admin-noticias></app-admin-noticias>
            </div>
            <div class="tab-pane fade" id="list-charts" role="tabpanel" aria-labelledby="list-charts-list">
              <app-admin-graficos [change]="showGraficas"></app-admin-graficos>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
