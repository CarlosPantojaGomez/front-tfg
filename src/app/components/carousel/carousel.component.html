<div class="container animated fadeIn">
  <div id="carouselExampleFade" class="carousel slide carousel-fade animated fadeIn" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="view">
          <img class="d-block w-100 animated fadeIn" src="{{firsImage}}" alt="First slide">
          <div class="mask rgba-black-light"></div>
        </div>
        <div class="carousel-caption">
          <h3 class="h3-responsive">Light mask</h3>
          <p>First text</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 animated fadeIn" src="{{secondImage}}"
          alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 animated fadeIn" src="{{thirdImage}}"
          alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div> 
</div>
