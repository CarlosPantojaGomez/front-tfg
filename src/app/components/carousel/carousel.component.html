<div class="container animated fadeIn">
  <div id="carouselExampleFade" class="carousel slide carousel-fade animated fadeIn" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="view">
          <img class="d-block w-100 animated fadeIn" height="500" src="{{firsImage}}" alt="First slide" style='object-fit: contain'>
          <div class="mask rgba-black-light"></div>
        </div>
        <div class="carousel-caption">
          <h3 class="h3-responsive" style="cursor: pointer;"><a (click)="goToproduct()">Nombre del producto</a></h3>
          <p>First text</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 animated fadeIn" src="{{secondImage}}" height="500"
          alt="Second slide" style='object-fit: contain'>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 animated fadeIn" src="{{thirdImage}}" height="500"
          alt="Third slide" style='object-fit: contain'>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div> 
</div>
